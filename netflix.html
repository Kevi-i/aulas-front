<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link href="netflix.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="header">

            <div class="header-items">
                
                <div class="logo">
                    <img src="logo_sem_fundo.png"/>
                </div>
                
                <div class="options">
                    <p class="idioma"><i class="material-icons" style="font-size:14px">&#xe8e2;</i> Português <span>&#9660</span></p>
                    <button class="join">Entrar</button>
                </div>

            </div>

        </div>

        <div class="message">
            <h1>Filmes,séries e muito mais, sem limites</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
        </div>

        <div class="login">
            <input type="text" placeholder="Email"/>
            <button class="logar">Vamos lá ></button>
        </div>

    </body>

</html>
